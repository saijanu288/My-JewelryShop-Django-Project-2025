{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Login to Your Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3">
    Don't have an account? <a href="{% url 'store:register' %}">Register</a><br>
    Forgot Password? <a href="{% url 'store:password-reset' %}">Reset Here</a>
  </p>
</div>
{% endblock %}
