{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Add Address</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Address</button>
    </form>

    <a href="{% url 'store:checkout' %}" class="btn btn-link">Back to Checkout</a>
</div>
{% endblock %}
