<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            font-size: 16px;
            color: #555;
        }
        .heading {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .details {
            margin-bottom: 20px;
        }
        .details strong {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="invoice-box">
        <div class="heading">Order Invoice</div>
        <div class="details">
            <p><strong>Order ID:</strong> {{ order.id }}</p>
            <p><strong>Customer Name:</strong> {{ order.user.username }}</p>
            <p><strong>Address:</strong> {{ order.address.address_line1 }}, {{ order.address.city }}</p>
            <p><strong>Payment Method:</strong> {{ order.payment_method }}</p>
            <p><strong>Total Amount:</strong> â‚¹{{ order.total_amount }}</p>
            <p><strong>Order Date:</strong> {{ order.created_at|date:"F d, Y" }}</p>
        </div>
    </div>
</body>
</html>
