<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Successful</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .success-message {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .success-message h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-message p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #007bff;
        }
        .btn-secondary:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h1>ðŸŽ‰ Order Placed Successfully!</h1>
        <p><strong>Order ID:</strong> {{ order.id }}</p>
        <p><strong>Order Date:</strong> {{ order.created_at|date:"F d, Y" }}</p>
        <p><strong>Payment Method:</strong> {{ order.payment_method }}</p>
        <p><strong>Amount Paid:</strong> â‚¹{{ order.total_amount }}</p>

        <div>
            <a href="/" class="btn">Go to Home</a>
            <a href="{% url 'store:download_invoice' order.id %}" class="btn btn-secondary">Download Invoice</a>
        </div>
    </div>
</body>
</html>
